<div class="container">
  <div class="row">
    <div class="col-xl-12">
      <h1>Animation</h1>
      <button class="btn btn-primary" (click)="onAnimation()">Animate!</button>&nbsp;
      <button class="btn btn-primary" (click)="onShink()">Shrink!</button>
      <hr>
      <div
        style="width: 100px; height: 100px;"
        [@divState]="state">
      </div>
      <br>
      <div
        style="width: 100px; height: 100px;"
        [@wildState]="wildState">
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xl-12">
      <input type="text" #input>&nbsp;
      <button class="btn btn-primary" (click)="onAdd(input.value)">Add Item!</button>
      <hr>
      <ul class="list-group">
        <li class="list-group-item"
            style="cursor: pointer"
            (click)="onDelete(item)"
            [@list1]
            *ngFor="let item of list">
          {{item}}
        </li>
      </ul>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xl-12">
      <ul class="list-group">
        <li class="list-group-item"
            style="cursor: pointer"
            (click)="onDelete(item)"
            [@list2]
            *ngFor="let item of list">
          {{item}}
        </li>
      </ul>
    </div>
  </div>
</div>
